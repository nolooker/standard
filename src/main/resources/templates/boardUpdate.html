<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{|/boardUpdate/${board.id}|}" method="post" name="updateForm">
    <input type="hidden" name="id" th:value="${board.id}">
    writer: <input type="text" name="boardWriter" th:value="${board.boardWriter}" readonly /> <br>
    title: <input type="text" name="boardTitle" th:value="${board.boardTitle}"/> <br>
    pass: <input type="text" name="boardPass" id="board-pass" /> <br>
    contents: <textarea name="boardContents" cols="30" rows="10" th:text="${board.boardContents}"/> <br>
    <input type="button" value="수정" onclick="board_update()" />
</form>
</body>
<script th:inline="javascript">
    const board_update = () => {
        const boardPass = document.getElementById("board-pass").value;
        console.log(boardPass);

        const pDB = document.getElementById("board-pass").value;
        // const passDB = [[${board.boardPass}]]; //null
        // console.log(passDB);
        if (boardPass == pDB) {
            alert("Clear");
            document.updateForm.submit();
        } else {
            alert("비밀번호가 틀립니다.");
        }
    }
</script>
</html>
